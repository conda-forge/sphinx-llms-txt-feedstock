{% set name = "sphinx-llms-txt" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sphinx_llms_txt-{{ version }}.tar.gz
  sha256: e160df1c0c8995b9c57c73f62017a88d1dbc4faa615c23f6c467b579ff08649e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - sphinx_llms_txt
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}
    - sphinx

about:
  home: https://github.com/jdillard/sphinx-llms-txt
  summary: llms-full.txt generator for Sphinx
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/jdillard/sphinx-llms-txt
  doc_url: https://sphinx-llms-txt.readthedocs.io

extra:
  recipe-maintainers:
    - jdillard
