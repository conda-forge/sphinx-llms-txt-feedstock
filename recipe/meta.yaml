{% set name = "sphinx-llms-txt" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sphinx_llms_txt-{{ version }}.tar.gz
  sha256: 006ddf3e4a0d825b28161c5240c3c06a460649d00dd2b034d54c5bc07cfa6c9e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - sphinx

test:
  imports:
    - sphinx_llms_txt
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}
    - sphinx

about:
  home: https://github.com/jdillard/sphinx-llms-txt
  summary: llms-full.txt generator for Sphinx
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/jdillard/sphinx-llms-txt
  doc_url: https://sphinx-llms-txt.readthedocs.io

extra:
  recipe-maintainers:
    - jdillard
